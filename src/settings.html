<!-- 设置界面 -->
<style>
    .gpt_reply a {
        color: var(--text-link);
    }

    .gpt_reply input {
        align-self: normal;
        flex: 1;
        border-radius: 4px;
        margin-right: 12px;
        transition: all 100ms ease-out;
    }

    .gpt_reply input:focus {
        padding-left: 4px;
        background-color: var(--overlay_active);
    }

    .gpt_reply .input-group {
        display: flex;
        flex-direction: row;
        margin-top: 8px;
    }

    .gpt_reply .ops-btns > *:not(:last-child) {
        margin-right: 4px;
    }

    .gpt_reply setting-item > div {
        width: 100%;
    }

    .gpt_reply setting-item > div.width-80 {
        width: 80% !important;
    }

    /* Light mode */
    @media (prefers-color-scheme: light) {
        .gpt_reply input {
            color: black;
        }
        textarea {
            color: black;
        }
    }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
        .gpt_reply input {
            color: white;
        }
        textarea {
            color: white;
        }
    }

    .radio-group {
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    .radio-group label {
        margin-right: 15px;
        display: flex;
        align-items: center;
    }

    .radio-group input[type="radio"] {
        width: 14px;
        height: 14px;
        appearance: none;
        border: 1px solid #c5c5c5;
        border-radius: 2px;
        outline: none;
        cursor: pointer;
        position: relative;
        margin: 4px 5px 0 0;
    }

    .radio-group input[type="radio"]:checked {
        background-color: #008deb;
        border: 1px solid #008deb;
    }

    .radio-group input[type="radio"]::before {
        content: "";
        display: block;
        width: 100%;
        height: 100%;
        border-radius: 2px;
        background-color: white;
    }

    .radio-group input[type="radio"]:checked::before {
        background-color: #008deb;
    }

    .radio-group input[type="text"] {
        display: none;
        margin-left: 10px;
        padding: 2px 4px;
    }

    .radio-group input[type="radio"]:checked + input[type="text"] {
        display: inline-block;
    }

    #system-message {
        height: 100px;
        width: 100%;
    }
</style>

<setting-section data-title="配置">
    <setting-panel>
        <setting-list data-direction="column">
            <setting-item data-direction="row">
                <div>
                    <setting-text>通义千问 API 密钥</setting-text>
                    <setting-text
                        data-type="secondary"
                        style="-webkit-line-clamp: initial"
                        >填写你自己的通义千问 API
                        密钥，或<a
                            href="javascript:void(0);"
                            onclick="gpt_reply.openWeb('https://platform.openai.com/docs/quickstart/step-2-set-up-your-api-key')"
                            >储存成系统变量</a
                        ></setting-text
                    >

                    <div class="input-group">
                        <input
                            id="api-key"
                            type="text"
                            spellcheck="false"
                            placeholder="sk-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
                        />
                    </div>
                </div>
            </setting-item>

            <setting-item data-direction="row">
                <div>
                    <setting-text>自定义 API 接口</setting-text>
                    <setting-text
                        data-type="secondary"
                        style="-webkit-line-clamp: initial"
                        >支持跳转或使用非官方接口</setting-text>

                    <div class="input-group">
                        <input
                            id="base-url"
                            type="text"
                            spellcheck="false"
                            placeholder="https://api.example.com/v2/"
                        />
                    </div>
                </div>
            </setting-item>
        </setting-list>
    </setting-panel>
</setting-section>
